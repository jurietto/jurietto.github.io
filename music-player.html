<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    body, #music-bar, #playlist-panel, #player-controls, button, input {
      font-family: Arial, sans-serif;
    }
    #music-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff6ff;
      border-bottom: 1px solid #e79cff;
      z-index: 1000;
      padding: 4px 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 36px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    #player-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
      flex-wrap: nowrap;
    }
    #player-controls button {
      all: unset;
      color: #9b2c9b;
      cursor: pointer;
      font-size: 13px;
    }
    #player-controls button:hover {
      text-decoration: underline;
    }
    #progress-container {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-grow: 1;
      max-width: 240px;
    }
    #current-time, #duration {
      font-size: 12px;
      color: #4f0e83;
      width: 42px;
      text-align: center;
    }
    #progress, #volume {
      height: 4px;
      accent-color: #e79cff;
    }
    #progress {
      flex-grow: 1;
    }
    #volume {
      width: 60px;
    }
    #playlist-panel {
      position: fixed;
      top: 36px;
      right: 0;
      width: 200px;
      height: calc(100% - 36px);
      background: #fff0ff;
      border-left: 1px solid #e79cff;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      padding: 10px 0;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    #playlist-panel.show {
      transform: translateX(0%);
    }
    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #playlist li {
      padding: 6px 12px;
      font-size: 13px;
      color: #4f0e83;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #playlist li:hover {
      background-color: #f5d9ff;
    }
    #playlist li.active {
      background-color: #e79cff;
      color: #fff;
    }
    @media screen and (max-width: 600px) {
      #music-bar, #playlist-panel {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="music-bar">
    <div id="player-controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <div id="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" />
        <span id="duration">0:00</span>
      </div>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <button id="toggle-playlist">Playlist</button>
  </div>
  <div id="playlist-panel">
    <ul id="playlist">
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E7%B4%97%E8%80%B6%E9%A6%99%20-ROSARY-.mp3">ROSARY</li>
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E6%A2%A8%E6%B2%99%20-REINCARNATION-%20EP..mp3">REINCARNATION EP</li>
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E8%96%84%E3%82%8C%E8%A1%8C%E3%81%8F%E5%B8%8C%E6%9C%9B%20-MISERY-.mp3">MISERY</li>
    </ul>
  </div>
  <audio id="audio"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const playlist = document.getElementById('playlist');
    const playlistPanel = document.getElementById('playlist-panel');
    const togglePlaylistBtn = document.getElementById('toggle-playlist');

    let currentTrack = null;

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());
    volume.addEventListener('input', () => audio.volume = volume.value);
    togglePlaylistBtn.addEventListener('click', () => playlistPanel.classList.toggle('show'));

    playlist.addEventListener('click', e => {
      if (e.target.tagName === 'LI') {
        [...playlist.children].forEach(li => li.classList.remove('active'));
        e.target.classList.add('active');
        audio.src = e.target.dataset.src;
        audio.play();
        currentTrack = e.target;
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.value = percent || 0;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
  </script>
</body>
</html>
