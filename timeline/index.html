<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Juri's personal space on the web." />
  <title>jurietto.github.io</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <script src="../index.js" defer></script>
  <script src="timeline.js" defer></script>

<style>
  /* Responsive and minimal styling for timeline controls */
  #timeline-controls {
    display: flex;
    flex-wrap: wrap;
    justify-content:nter;
    align-items: center;
    gap: 0.75rem 1rem;
    margin-bottom: 2rem;
    padding: 0.5rem;
    box-sizing: border-box;
  }

  #timeline-controls label {
    font-weight: 600;
    font-size: 0.95rem;
    margin-right: 0.25rem;
    white-space: nowrap;
  }

  #timeline-controls input,
  #timeline-controls select {
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    max-width: 100%;
    box-sizing: border-box;
  }

  @media (max-width: 600px) {
    #timeline-controls {
      flex-direction: column;
      align-items: stretch;
      gap: 1rem;
    }

    #timeline-controls label {
      margin-right: 0;
    }

    #timeline-controls input,
    #timeline-controls select {
      width: 100%;
    }
  }
</style>

</head>

<body>
  <div class="bg-checkerboard"></div>

  <header>
    <div class="logo"></div>
    <nav>
      <a href="../index.html">HOME</a>
      <a href="#info">INFO</a>
      <a href="index.html">TIMELINE</a>
    </nav>
    <div id="star-zone"></div>
  </header>

  <main>
    <section class="content-box">
      <form id="timeline-controls">
        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Type to filter entries…" />

        <label for="filter">Filter:</label>
        <select id="filter">
          <option value="all">All Entries</option>
          <option value="2025-07">July 2025</option>
          <option value="2025-06">June 2025</option>
          
        </select>

        <label for="sort">Sort:</label>
        <select id="sort">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </form>


    
      <div id="timeline-entries"></div>
    </section>
  </main>

  <div class="back-to-top">
    <a href="#top">TOP</a>
  </div>

  <footer>
    <p>2024 – ??? jurietto.github.io</p>
  </footer>

  <script>
    // Prevent form submission from refreshing the page
    document.getElementById("timeline-controls").addEventListener("submit", e => e.preventDefault());
  </script>
</body>
</html>
