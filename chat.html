<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Chat</title>

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/chat.css">

  <style>
    /* HARD OVERRIDE â€” chat.html ONLY */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    #live-chat {
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #chat-name,
    #chat-text {
      width: 100%;
    }
  </style>
</head>

<body>

<div id="live-chat">
  <div id="chat-messages"></div>

  <input id="chat-name" placeholder="name">
  <input id="chat-text" placeholder="message">
  <button id="chat-send">send</button>
</div>

<script src="js/chat.js"></script>
</body>
</html>
