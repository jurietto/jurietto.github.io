<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-height: 600px; /* Increased height */
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid grey;
            padding: 10px;
            background: black;
            background-size: cover;
            color: white;
            text-align: left;
            padding-left: 5px; /* Ensure chat text is left-aligned */
            line-height: 1.0; /* More compact line height */
            max-height: 500px; /* Increased height */
        }

        .chat-box p {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 1);
            margin-bottom: 5px;
            text-align: left; /* Ensure chat text is left-aligned */
        }

        .chat-box p time {
            color: grey;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .chat-box p strong,
        .chat-box p b {
            color: #8d2696;
            font-weight: bold;
        }

        .chat-box img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .chat-box iframe {
            width: 100%;
            height: 315px;
            margin-top: 10px;
        }

        /* Style input fields */
        input, #username-input, #message-input, #image-input, #youtube-link-input {
            background-color: #000;
            width: 100%;
            padding: 10px;
            color: white;
            border: 1px solid grey;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 0;
            margin-bottom: 10px; /* Add margin between inputs */
        }

        /* Prevent chat input from zooming on mobile */
        @media screen and (max-width: 600px) {
            input, #username-input, #message-input, #image-input, #youtube-link-input {
                font-size: 16px;
            }
        }

        input:focus {
            outline: none;
            box-shadow: none;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: 1px solid grey;
            cursor: pointer;
            font-family: monospace;
            transition: background-color 0.2s ease;
            box-sizing: border-box;
            border-radius: 0;
        }

        button:hover {
            background-color: #8d2696;
        }
    </style>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script defer src="chat.js"></script>
</head>
<body>
    <header>
        <h1>Comments</h1>
    </header>
    <main>
        <section>
            <h2>Leave a Comment</h2>
            <div class="chat-container">
                <input type="text" id="username-input" placeholder="Enter your name">
                <input type="text" id="message-input" placeholder="Type a message">
                <input type="file" id="image-input" accept="image/*">
                <input type="text" id="youtube-link-input" placeholder="Enter YouTube link">
                <button id="post-button">Post</button>
                <div id="chat-box" class="chat-box"></div>
            </div>
            <audio id="notification-sound" src="sound/IM.mp3"></audio>
        </section>
    </main>
    <footer>
        <p>jurietto.github.io 2024 - ???</p>
    </footer>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5TPELxjl-qo9v8Zt2k6aO0VGnxOcrecw",
            authDomain: "dungeon-forum.firebaseapp.com",
            databaseURL: "https://dungeon-forum-default-rtdb.firebaseio.com",
            projectId: "dungeon-forum",
            storageBucket: "dungeon-forum.firebasestorage.app",
            messagingSenderId: "1073920232004",
            appId: "1:1073920232004:web:15df0ccc5f3bf76a238a11"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const postButton = document.getElementById('post-button');
        const usernameInput = document.getElementById('username-input');
        const imageInput = document.getElementById('image-input');
        const youtubeLinkInput = document.getElementById('youtube-link-input');

        postButton.addEventListener('click', async () => {
            const message = messageInput.value;
            const username = usernameInput.value || 'Anonymous';
            const youtubeLink = youtubeLinkInput.value;

            let imageUrl = '';

            if (imageInput.files.length > 0) {
                const imageFile = imageInput.files[0];
                const storageRef = storage.ref();
                const imageRef = storageRef.child(`images/${imageFile.name}`);
                await imageRef.put(imageFile);
                imageUrl = await imageRef.getDownloadURL();
            }

            await db.collection('comments').add({
                author: username,
                content: message,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                imageUrl,
                videoLink: youtubeLink,
            });

            messageInput.value = '';
            youtubeLinkInput.value = '';
            imageInput.value = '';
        });

        db.collection('comments').orderBy('createdAt', 'asc').onSnapshot(snapshot => {
            chatBox.innerHTML = '';
            snapshot.forEach(doc => {
                const data = doc.data();
                const p = document.createElement('p');
                p.innerHTML = `<strong>${data.author}</strong>: ${data.content} <time>${data.createdAt?.toDate().toLocaleTimeString()}</time>`;
                if (data.imageUrl) {
                    const img = document.createElement('img');
                    img.src = data.imageUrl;
                    p.appendChild(img);
                }
                if (data.videoLink) {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${extractYouTubeID(data.videoLink)}`;
                    p.appendChild(iframe);
                }
                chatBox.appendChild(p);
            });
        });

        function extractYouTubeID(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }
    </script>
</body>
</html>
