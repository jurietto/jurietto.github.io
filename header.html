<script>
// Function to get PST time and update the ticker
function updatePSTTime() {
    const now = new Date();
    const pstOffset = now.getTimezoneOffset() + 480; // adjust to PST
    const pst = new Date(now.getTime() + pstOffset * 60000);
    const hours = pst.getHours().toString().padStart(2, '0');
    const minutes = pst.getMinutes().toString().padStart(2, '0');

    const ticker = document.getElementById('ticker-text');
    ticker.innerHTML = `
        <img src="https://file.garden/ZhTgSjrp5nAroRKq/338.gif" alt="Icon">
        WELCOME NETIZENS!!! CURRENT TIME: ${hours}:${minutes} PST ★ typing with squishy paws on my keyboard :3
    `;
}

// Update time now and every 30 seconds
updatePSTTime();
setInterval(updatePSTTime, 30000);
</script>
