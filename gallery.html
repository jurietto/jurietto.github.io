  <style>
    body, html { 
      color: white; 
      background-color: black; 
      background-image: url(https://file.garden/ZhTgSjrp5nAroRKq/giphy.gif); 
      font-family: Arial, sans-serif; 
      overflow-x: hidden; /* Prevent horizontal scrolling */
      margin: 0; /* Ensure no margin around the body */
    }

    header nav ul { 
      list-style: none; 
      padding: 0; 
      text-align: center; 
    }

    header nav ul li { 
      display: inline-block; 
      margin: 0 15px; 
    }

    header nav ul li a { 
      text-decoration: none; 
      color: white; 
    }

    .goodbye-text { 
      text-align: center; 
      color: #ff007f; 
      font-size: 24px; 
    }

    footer { 
      color: #ff007f; 
      text-align: center; 
      margin-top: auto;
    }

    .date { 
      color: #ff007f;
    }

    /* Grid Layout for Gallery */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Make sure the items fit */
      gap: 10px;
      padding: 20px;
      max-width: 100%; /* Ensure the grid doesn't exceed the container width */
      margin: 0 auto;
      box-sizing: border-box;
    }

    /* Gallery Item */
    .gallery-item {
      aspect-ratio: 8.5 / 11;
      background-color: black;
      border: 1px solid #bf00bf;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%; /* Ensure items do not overflow */
      height: auto;
      box-sizing: border-box;
    }

    .gallery-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

  </style>
</head>
