<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Profile Clone</title>
  <style>
    body {
      margin: 0;
      background: url('https://file.garden/ZhTgSjrp5nAroRKq/bg.jpg');
      background-size: cover;
      background-position: bottom;
      font-family: "gg sans", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card-wrapper {
      position: relative;
      width: fit-content;
    }

    .overlay-background {
      position: absolute;
      inset: 0;
      background-image: url('loop.gif'); /* Must be in same folder or replace with hosted URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.4;
      z-index: 2;
      pointer-events: none;
    }

    .profile-card {
      position: relative;
      width: 400px;
      background-color: #232428;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(50, 205, 50, 0.4);
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      z-index: 1;
    }

    .profile-card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      border-color: rgba(50, 205, 50, 0.6);
    }

    .banner {
      width: 100%;
      height: 120px;
      background-image: url('https://file.garden/ZhTgSjrp5nAroRKq/2013-08-15_00026.jpg');
      background-size: cover;
      background-position: center;
    }

    .pfp {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #000;
      background-color: #000;
      position: absolute;
      top: 80px;
      left: 16px;
      background-image: url('https://file.garden/ZhTgSjrp5nAroRKq/IMG_5880.png');
      background-size: cover;
      background-position: center;
    }

    .pfp::before {
      content: "";
      position: absolute;
      top: -6px;
      left: -6px;
      width: 92px;
      height: 92px;
      background-image: url('https://file.garden/ZhTgSjrp5nAroRKq/scene.gif');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      z-index: -1;
    }

    .profile-info {
      padding: 60px 20px 20px 20px;
      background-color: #000;
    }

    .username {
      font-size: 20px;
      font-weight: 600;
    }

    .handle {
      font-size: 14px;
      color: #b5bac1;
      margin-top: 2px;
    }

    .handle img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }

    .member-label {
      font-size: 13px;
      color: white;
      margin-top: 20px;
      font-weight: 600;
    }

    .member-date {
      font-size: 13px;
      color: white;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .member-date img {
      width: 14px;
      height: 14px;
    }

    .section-title {
      margin-top: 30px;
      font-size: 12px;
      text-transform: uppercase;
      color: #b5bac1;
      font-weight: 600;
    }

    .connections {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      border-top: 1px solid #3a3b3e;
    }

    .connection {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #000;
      border-bottom: 1px solid #3a3b3e;
    }

    .connection:last-child {
      border-bottom: none;
    }

    .connection img {
      width: 14px;
      height: 14px;
    }

    .connection span {
      font-size: 14px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .verified {
      width: 14px;
      height: 14px;
    }

    .arrow {
      width: 6px;
      height: 6px;
    }
  </style>
</head>
<body>
  <div class="card-wrapper">
    <div class="overlay-background"></div>

    <div class="profile-card">
      <div class="banner"></div>
      <div class="pfp"></div>
      <div class="profile-info">
        <div class="username">Juri</div>
        <div class="handle">
          sotokomori • she/they
          <img src="https://file.garden/ZhTgSjrp5nAroRKq/nuko%E3%81%93%E3%81%A8%E3%82%88%E3%82%8D.gif" alt="emoji icon" />
          <img src="https://file.garden/ZhTgSjrp5nAroRKq/nukoPrideAce.gif" alt="hashtag icon" />
        </div>
        <div class="member-label">Member Since</div>
        <div class="member-date">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord Icon" />
          May 21, 2022
        </div>
        <div class="section-title">Connections</div>
        <div class="connections">
          <div class="connection">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify" />
            <span>Juri <img src="https://file.garden/ZhTgSjrp5nAroRKq/6817_Discord_Verified.png" class="verified" /></span>
            <img src="https://file.garden/ZhTgSjrp5nAroRKq/clipart2465655%20(1).png" class="arrow" />
          </div>
          <div class="connection">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
            <span>sotokomorii <img src="https://file.garden/ZhTgSjrp5nAroRKq/6817_Discord_Verified.png" class="verified" /></span>
            <img src="https://file.garden/ZhTgSjrp5nAroRKq/clipart2465655%20(1).png" class="arrow" />
          </div>
          <div class="connection">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
            <span>jurietto <img src="https://file.garden/ZhTgSjrp5nAroRKq/6817_Discord_Verified.png" class="verified" /></span>
            <img src="https://file.garden/ZhTgSjrp5nAroRKq/clipart2465655%20(1).png" class="arrow" />
          </div>
          <div class="connection">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
            <span>凸(¬‿¬) <img src="https://file.garden/ZhTgSjrp5nAroRKq/6817_Discord_Verified.png" class="verified" /></span>
            <img src="https://file.garden/ZhTgSjrp5nAroRKq/clipart2465655%20(1).png" class="arrow" />
          </div>
          <div class="connection">
            <img src="https://vndb.org/favicon.ico" alt="VNDB" />
            <span>VNDB <img src="https://file.garden/ZhTgSjrp5nAroRKq/6817_Discord_Verified.png" class="verified" /></span>
            <img src="https://file.garden/ZhTgSjrp5nAroRKq/clipart2465655%20(1).png" class="arrow" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("Discord profile loaded");

      // Highlight connection entries on hover
      const connections = document.querySelectorAll('.connection');
      connections.forEach(conn => {
        conn.addEventListener('mouseenter', () => {
          conn.style.backgroundColor = '#111';
        });
        conn.addEventListener('mouseleave', () => {
          conn.style.backgroundColor = '#000';
        });
      });

      // Validate overlay gif loading
      const overlay = document.querySelector('.overlay-background');
      if (overlay) {
        const bgImage = getComputedStyle(overlay).backgroundImage.replace(/url\\([\"']?|[\"']?\\)/g, '');
        const img = new Image();
        img.src = bgImage;
        img.onload = () => console.log("loop.gif loaded successfully");
        img.onerror = () => console.error("Failed to load loop.gif", bgImage);
      }
    });
  </script>
</body>
</html>
