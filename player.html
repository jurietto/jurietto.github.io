
<style>
  body, #music-bar, #playlist-panel, #player-controls, button, input {
    font-family: Arial, sans-serif;
  }
  #music-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #fff6ff;
    border-bottom: 1px solid #e79cff;
    z-index: 1000;
    padding: 4px 10px;
    font-size: 13px;
    display: flex;
    align-items: center;
    gap: 10px;
    height: 36px;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
  }
  #player-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-grow: 1;
    flex-wrap: nowrap;
  }
  #player-controls button {
    all: unset;
    color: #9b2c9b;
    cursor: pointer;
    font-size: 13px;
  }
  #player-controls button:hover {
    text-decoration: underline;
  }
  #progress-container {
    display: flex;
    align-items: center;
    gap: 5px;
    flex-grow: 1;
    max-width: 240px;
  }
  #current-time, #duration {
    font-size: 12px;
    color: #4f0e83;
    width: 42px;
    text-align: center;
  }
  #progress, #volume {
    height: 4px;
    accent-color: #e79cff;
  }
  #progress {
    flex-grow: 1;
  }
  #volume {
    width: 60px;
  }
  #playlist-panel {
    position: fixed;
    top: 36px;
    right: 0;
    width: 200px;
    height: calc(100% - 36px);
    background: #fff0ff;
    border-left: 1px solid #e79cff;
    box-shadow: -2px 0 6px rgba(0, 0, 0, 0.05);
    overflow-y: auto;
    padding: 10px 0;
    transform: translateX(100%);
    transition: transform 0.3s ease;
  }
  #playlist-panel.show {
    transform: translateX(0%);
  }
  #playlist {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #playlist li {
    padding: 6px 12px;
    font-size: 13px;
    color: #4f0e83;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  #playlist li:hover {
    background-color: #f5d9ff;
  }
  #playlist li.active {
    background-color: #e79cff;
    color: #fff;
  }
  @media screen and (max-width: 600px) {
    #music-bar, #playlist-panel {
      display: none !important;
    }
  }
</style>

<div id="music-bar">
  <div id="player-controls">
    <button id="back">Back</button>
    <button id="play-pause">Play</button>
    <button id="next">Next</button>
    <div id="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" />
      <span id="duration">00:00</span>
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01" />
    <button id="toggle-playlist">Playlist</button>
  </div>
</div>

<div id="playlist-panel">
  <ul id="playlist">
    <li data-src="song1.mp3">Track 1</li>
    <li data-src="song2.mp3">Track 2</li>
    <li data-src="song3.mp3">Track 3</li>
  </ul>
</div>

<audio id="audio" preload="metadata"></audio>
