<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div id="music-bar">
    <div id="player-controls">
      <button id="prev" title="Previous">Back</button>
      <button id="play-toggle">Play</button>
      <button id="next" title="Next">Next</button>

      <div id="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" />
        <span id="duration">0:00</span>
      </div>

      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <span id="toggle-playlist" title="Toggle Playlist">Playlist ▼</span>
  </div>

  <div id="playlist-panel">
    <h3>Playlist</h3>
    <ul id="playlist">
      <li data-title="映 — Our Image of the World" data-src="...">
        <span class="track-title">映 — Our Image of the World</span>
      </li>
      <li data-title="幻 — The Myth of the Ceramic Construct" data-src="...">
        <span class="track-title">幻 — The Myth of the Ceramic Construct</span>
      </li>
      <li data-title="機 — The Myth of the Automatic Universe" data-src="...">
        <span class="track-title">機 — The Myth of the Automatic Universe</span>
      </li>
    </ul>
  </div>

  <audio id="audio"></audio>

  <script src="player.js"></script>
</body>
</html>
