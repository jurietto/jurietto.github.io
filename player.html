<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compact Music Player</title>
  <style>
    /* === Compact Music Bar === */
    #music-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #fff6ff;
      border-bottom: 1px solid #e79cff;
      z-index: 1000;
      padding: 4px 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 36px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    #player-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
      flex-wrap: nowrap;
    }

    #player-controls button {
      all: unset;
      color: #9b2c9b;
      cursor: pointer;
      font-size: 13px;
    }

    #player-controls button:hover {
      text-decoration: underline;
    }

    #progress-container {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-grow: 1;
      max-width: 240px;
    }

    #progress,
    #volume {
      height: 4px;
      flex-grow: 1;
      accent-color: #e79cff;
    }

    #playlist-panel {
      position: fixed;
      top: 36px;
      right: 0;
      width: 200px;
      height: calc(100% - 36px);
      background: #fff0ff;
      border-left: 1px solid #e79cff;
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      padding: 10px 0;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    #playlist-panel.show {
      transform: translateX(0%);
    }

    #playlist {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #playlist li {
      padding: 6px 12px;
      font-size: 13px;
      color: #4f0e83;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #playlist li:hover {
      background-color: #f5d9ff;
    }

    #playlist li.active {
      background-color: #e79cff;
      color: #fff;
    }

    /* === Hide player on small screens === */
    @media screen and (max-width: 600px) {
      #music-bar,
      #playlist-panel {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="music-bar">
    <div id="player-controls">
      <button id="prev">Prev</button>
      <button id="play-pause">Play</button>
      <button id="next">Next</button>
      <div id="progress-container">
        <input type="range" id="progress" value="0" min="0" max="100">
      </div>
      <input type="range" id="volume" value="100" min="0" max="100">
      <button id="toggle-playlist">Playlist</button>
    </div>
  </div>

  <div id="playlist-panel">
    <ul id="playlist">
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E7%B4%97%E8%80%B6%E9%A6%99%20-ROSARY-.mp3">紗耶香 -ROSARY-</li>
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E6%A2%A8%E6%B2%99%20-REINCARNATION-%20EP..mp3">梨沙 -REINCARNATION- EP.</li>
      <li data-src="https://file.garden/ZhTgSjrp5nAroRKq/music/%E8%96%84%E3%82%8C%E8%A1%8C%E3%81%8F%E5%B8%8C%E6%9C%9B%20-MISERY-.mp3">薄れ行く希望 -MISERY-</li>
    </ul>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('audio');
      const playPauseBtn = document.getElementById('play-pause');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');
      const progress = document.getElementById('progress');
      const volume = document.getElementById('volume');
      const playlistPanel = document.getElementById('playlist-panel');
      const togglePlaylistBtn = document.getElementById('toggle-playlist');
      const playlist = document.getElementById('playlist');
      const tracks = playlist.getElementsByTagName('li');

      let currentTrackIndex = 0;

      const loadTrack = (index) => {
        if (index < 0 || index >= tracks.length) return;
        const selected = tracks[index];
        for (let i = 0; i < tracks.length; i++) {
          tracks[i].classList.remove('active');
        }
        selected.classList.add('active');
        audio.src = selected.getAttribute('data-src');
        audio.load();
        audio.play();
        playPauseBtn.textContent = 'Pause';
        currentTrackIndex = index;
      };

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseBtn.textContent = 'Pause';
        } else {
          audio.pause();
          playPauseBtn.textContent = 'Play';
        }
      });

      prevBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrackIndex);
      });

      nextBtn.addEventListener('click', () => {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        loadTrack(currentTrackIndex);
      });

      audio.addEventListener('timeupdate', () => {
        if (audio.duration) {
          progress.value = (audio.currentTime / audio.duration) * 100;
        }
      });

      progress.addEventListener('input', () => {
        if (audio.duration) {
          audio.currentTime = (progress.value / 100) * audio.duration;
        }
      });

      volume.addEventListener('input', () => {
        audio.volume = volume.value / 100;
      });

      togglePlaylistBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        playlistPanel.classList.toggle('show');
      });

      document.addEventListener('click', (e) => {
        if (!playlistPanel.contains(e.target) && e.target !== togglePlaylistBtn) {
          playlistPanel.classList.remove('show');
        }
      });

      for (let i = 0; i < tracks.length; i++) {
        tracks[i].addEventListener('click', () => {
          loadTrack(i);
        });
      }

      // Load the first track on page load
      if (tracks.length > 0) {
        loadTrack(0);
      }
    });
  </script>
</body>
</html>
