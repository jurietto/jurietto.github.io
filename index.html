<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Index</title>
  <link rel="stylesheet" href="style.css" />

  <meta property="og:title" content="Juri's Stuff" />
  <meta property="og:description" content="Juri's personal space on the web" />
  <meta property="og:image" content="https://file.garden/ZhTgSjrp5nAroRKq/216b471b796e732d46861f32575a7c59.gif" />
  <meta property="og:url" content="https://jurietto.github.io/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Juri's Stuff" />
  <meta name="twitter:description" content="Juri's personal space on the web" />
  <meta name="twitter:image" content="https://file.garden/ZhTgSjrp5nAroRKq/216b471b796e732d46861f32575a7c59.gif" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <!-- Music Player Injection Point -->
  <div id="player-container"></div>

  <div class="main-content">
    <h1>Index</h1>

    <div id="last-updated">
      <p>Last Updated: Loading...</p>
    </div>

    <div id="my-status" style="cursor: pointer;" onclick="window.location.href='updates/statuslog.html'">
      <div class="status-text">
        <span id="myStatus">Loading status...</span>
      </div>
    </div>

    <p class="page-text">
      I'm Juri (or Juliet) and I'm from California...
    </p>

    <table>
      <thead><tr><th>Name</th><th class="detailsColumn">Type</th></tr></thead>
      <tbody>
        <tr><td class="file-cell"><img class="icon" src="..." />Discord - sotokomori</td><td>Text</td></tr>
        <tr><td class="file-cell"><img class="icon" src="..." /><a href="...">Chatzone</a></td><td>URL</td></tr>
        <!-- Add other links as needed -->
      </tbody>
    </table>

    <div id="footer"></div>
  </div>

  <!-- Load Music Player -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('player.html')
        .then(res => res.text())
        .then(html => {
          const container = document.getElementById('player-container');
          container.innerHTML = html;

          const script = document.createElement('script');
          script.src = 'player.js';
          script.defer = true;
          document.body.appendChild(script);
        });

      // Footer
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Status
      fetch('updates/statuslog.json')
        .then(res => res.json())
        .then(data => {
          const latest = data[0];
          if (latest) {
            document.getElementById('myStatus').textContent = latest.text;
          }
        })
        .catch(err => {
          console.error('Status error:', err);
          document.getElementById('myStatus').textContent = 'Status unavailable.';
        });
    });
  </script>

  <!-- General scripts -->
  <script src="script.js"></script>
</body>
</html>
