<body>
  <!-- Music Player Will Be Injected -->
  <div id="player-container"></div>

  <div class="main-content">
    <h1>Index</h1>

    <div id="last-updated">
      <p>Last Updated: Loading...</p>
    </div>

    <div id="my-status" style="cursor: pointer;" onclick="window.location.href='updates/statuslog.html'">
      <div class="status-text">
        <span id="myStatus">Loading status...</span>
      </div>
    </div>

    <p class="page-text">
      I'm Juri (or Juliet) and I'm from California. I like: working with audio, reading old VN's, gothic lolita punk j-fashion/subculture...
    </p>

    <table>
      <thead><tr><th>Name</th><th class="detailsColumn">Type</th></tr></thead>
      <tbody>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" />Discord - sotokomori</td><td>Text</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="https://www3.cbox.ws/box/?boxid=3544658&boxtag=e80zwm" target="_blank">Chatzone</a></td><td>URL</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="https://x.com/sotokomorii" target="_blank">Twitter</a></td><td>URL</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="https://www.youtube.com/@juriscafe" target="_blank">YouTube</a></td><td>URL</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="https://vndb.org/u274298" target="_blank">VNDB</a></td><td>URL</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="updates/updates.html">Updates</a></td><td>HTML</td></tr>
        <tr><td class="file-cell"><img src="https://file.garden/ZhTgSjrp5nAroRKq/c0d36cbd.png" class="icon" /><a href="menhera">Menhera</a></td><td>HTML</td></tr>
      </tbody>
    </table>

    <div id="footer"></div>
  </div>

  <!-- Load Music Player & Dependencies -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Inject player.html into the player-container
      fetch('player.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('player-container').innerHTML = html;

          // After HTML is added, load player.js
          const script = document.createElement('script');
          script.src = 'player.js';
          script.defer = true;
          document.body.appendChild(script);
        });

      // Load footer
      fetch('footer.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('footer').innerHTML = data;
        });

      // Load dynamic status
      fetch('updates/statuslog.json')
        .then(res => res.json())
        .then(data => {
          if (data[0]) document.getElementById('myStatus').textContent = data[0].text;
        })
        .catch(err => {
          console.error('Status error:', err);
          document.getElementById('myStatus').textContent = 'Status unavailable.';
        });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
