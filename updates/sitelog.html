<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Log</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="https://file.garden/ZhTgSjrp5nAroRKq/282.gif" type="image/x-icon">
</head>
<body>
  <div class="main-content">
    <h1>Index of jurietto.github.io/updates/sitelogs/</h1>

    <img src="https://file.garden/ZhTgSjrp5nAroRKq/charmmy-kitty.gif.gif" alt="Charmmy Kitty animation">

    <p>
      <a href="../updates.html">
        <img src="https://file.garden/ZhTgSjrp5nAroRKq/cross.gifv" alt="Back icon" style="vertical-align: middle; margin-right: 6px;">
        [parent directory]
      </a>
    </p>

    <h1>Site Logs</h1>

    
    <!-- Sort control (unstyled) -->
    <div id="controls">
      <label for="filter">Sort by:</label>
      <select id="filter">
        <option value="new">New</option>
        <option value="old">Old</option>
      </select>
    </div>

    <section id="commit-list">
      <p>Loading commit history...</p>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
      fetch('../footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    </script>
  </div>

  <script>
    async function loadCommits() {
      try {
        const res = await fetch('../commits.json');
        let commits = await res.json();

        const filter = document.getElementById('filter');
        const list = document.getElementById('commit-list');

        const renderCommits = () => {
          const sorted = [...commits];
          if (filter.value === 'old') {
            sorted.reverse();
          }

          list.innerHTML = '';
          sorted.forEach(commit => {
            const div = document.createElement('div');
            div.classList.add('post');

            const date = new Date(commit.date).toLocaleString();

            div.innerHTML = `
              <p>
                <img src="https://file.garden/ZhTgSjrp5nAroRKq/heartrose.gif" alt="log icon" style="vertical-align: middle; margin-right: 6px;">
                <strong>${date}</strong> â€“ ${commit.author}
              </p>
              <p>${commit.message}</p>
            `;

            list.appendChild(div);
          });
        };

        // Listen for dropdown changes
        filter.addEventListener('change', renderCommits);
        renderCommits();
      } catch (err) {
        document.getElementById('commit-list').innerHTML = '<p style="color: crimson;">Could not load commit history.</p>';
        console.error(err);
      }
    }

    loadCommits();
  </script>

  <script src="../script.js"></script>
</body>
</html>
