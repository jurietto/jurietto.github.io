<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Updates</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="main-content">
  
  <h1>Index of jurietto.github.io/updates/sitelog/</h1>
  <img src="https://file.garden/ZhTgSjrp5nAroRKq/charmmy-kitty.gif.gif" alt="animated gif">

  <p>
    <a href="../updates.html">
      <img src="https://file.garden/ZhTgSjrp5nAroRKq/cross.gifv" alt="parent directory icon" style="vertical-align: middle; margin-right: 6px;">
      [parent directory]
    </a>
  </p>

  <ul id="commit-list"></ul>

  <script>
    async function loadCommits() {
      try {
        const response = await fetch('../commits.json');
        const commits = await response.json();

        const list = document.getElementById('commit-list');
        list.innerHTML = ''; // Clear fallback

        commits.forEach(commit => {
          const li = document.createElement('li');
          const date = new Date(commit.date).toLocaleString();
          li.innerHTML = `<strong>${commit.author}</strong> â€“ ${date}<br>${commit.message}`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('commit-list').innerText = 'Could not load updates.';
        console.error(err);
      }
    }

    loadCommits();
  </script>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</div>
  <script src="../script.js"></script>
</body>
</html>
