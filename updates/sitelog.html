<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Log</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="https://file.garden/ZhTgSjrp5nAroRKq/282.gif" type="image/x-icon">
</head>
<body>
  <div class="main-content">
    <h1>Site Log</h1>

    <img src="https://file.garden/ZhTgSjrp5nAroRKq/charmmy-kitty.gif.gif" alt="Charmmy Kitty animation">

    <p>
      <a href="../updates.html">
        <img src="https://file.garden/ZhTgSjrp5nAroRKq/cross.gifv" alt="Back icon" style="vertical-align: middle; margin-right: 6px;">
        [parent directory]
      </a>
    </p>

    <section id="commit-list">
      <p>Loading commit history...</p>
    </section>

    <div id="footer"></div>
    <script>
      fetch('../footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    </script>
  </div>

  <script>
    async function loadCommits() {
      try {
        const res = await fetch('../commits.json');
        const commits = await res.json();

        const container = document.getElementById('commit-list');
        container.innerHTML = '';

        commits.forEach(commit => {
          const div = document.createElement('div');
          div.classList.add('post');

          const date = new Date(commit.date).toLocaleString();

          div.innerHTML = `
            <p>
              <img src="https://file.garden/ZhTgSjrp5nAroRKq/butter.gifv" alt="update icon" style="vertical-align: middle; margin-right: 6px;">
              <strong>${date}</strong>
            </p>
            <p>${commit.message}</p>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        const container = document.getElementById('commit-list');
        container.innerHTML = '<p style="color: crimson;">Could not load commit history.</p>';
        console.error(err);
      }
    }

    loadCommits();
  </script>

  <script src="../script.js"></script>
</body>
</html>
