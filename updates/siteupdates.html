<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Updates</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Recent Site Updates</h1>
  <p>This log lists the most recent changes to the site, automatically pulled from the repository.</p>

  <ul id="commit-list">
    <li>Loading updates...</li>
  </ul>

  <script>
    fetch('../commits.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Commit data not found");
        }
        return response.json();
      })
      .then(commits => {
        const list = document.getElementById('commit-list');
        list.innerHTML = ''; // Clear the "Loading..." placeholder

        commits.forEach(commit => {
          const li = document.createElement('li');
          const date = new Date(commit.date).toLocaleString();

          li.innerHTML = `
            <strong>${commit.author}</strong> â€“ ${date}<br>
            <a href="${commit.url}" target="_blank">${commit.message}</a>
          `;
          list.appendChild(li);
        });
      })
      .catch(error => {
        const list = document.getElementById('commit-list');
        list.innerHTML = `<li>Error loading commits: ${error.message}</li>`;
        console.error(error);
      });
  </script>

</body>
</html>
