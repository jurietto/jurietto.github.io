<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Updates</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Recent Site Updates</h1>
  <ul id="commit-list"></ul>

  <script>
    // Function to fetch and display commits
    async function fetchCommits() {
      try {
        const response = await fetch('https://api.github.com/repos/jurietto/jurietto.github.io/commits');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const commits = await response.json();

        const commitList = document.getElementById('commit-list');
        commits.slice(0, 10).forEach(commit => {
          const listItem = document.createElement('li');
          const commitMessage = commit.commit.message;
          const author = commit.commit.author.name;
          const date = new Date(commit.commit.author.date).toLocaleString();
          const commitUrl = commit.html_url;

          listItem.innerHTML = `<strong>${author}</strong> committed on ${date}: <a href="${commitUrl}" target="_blank">${commitMessage}</a>`;
          commitList.appendChild(listItem);
        });
      } catch (error) {
        console.error('Error fetching commits:', error);
      }
    }

    // Call the function to fetch commits when the page loads
    fetchCommits();
  </script>
</body>
</html>
