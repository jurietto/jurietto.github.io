<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Updates</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Site Updates</h1>
  <ul id="commit-list">Loading updates...</ul>

  <script>
    fetch('../commits.json')
      .then(response => response.json())
      .then(data => {
        const commitList = document.getElementById('commit-list');
        commitList.innerHTML = ''; // Clear "Loading..." text

        data.forEach(commit => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${commit.author}</strong> â€“ ${new Date(commit.date).toLocaleString()}<br>
            <a href="${commit.url}" target="_blank">${commit.message}</a>`;
          commitList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('commit-list').innerHTML = 'Failed to load updates.';
        console.error('Error fetching commits:', error);
      });
  </script>
</body>
</html>
