<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Updates</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    #commit-list {
      list-style: none;
      padding-left: 0;
    }

    #commit-list li {
      margin-bottom: 12px;
      position: relative;
      padding-left: 22px;
    }

    #commit-list li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 2px;
      width: 14px;
      height: 14px;
      background-image: url('https://file.garden/ZhTgSjrp5nAroRKq/skull.gifv');
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <h1>Recent Site Updates</h1>
  <ul id="commit-list"></ul>

  <script>
    async function loadCommits() {
      try {
        const response = await fetch('../commits.json');
        const commits = await response.json();

        const list = document.getElementById('commit-list');
        commits.forEach(commit => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${commit.author}</strong> â€“ ${new Date(commit.date).toLocaleString()}<br>
                          <a href="${commit.url}" target="_blank">${commit.message}</a>`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('commit-list').innerText = 'Failed to load commit data.';
        console.error(err);
      }
    }

    loadCommits();
  </script>
</body>
</html>
