<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Juri's personal space on the web." />
  <title>jurietto.github.io</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <script src="../index.js" defer></script>
  <script src="lifeupdates.js" defer></script>

<style>
  #life-updates-control {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 0.75rem;
    margin-bottom: 2rem;
    padding: 0.5rem;
    box-sizing: border-box;
  }

  #life-updates-control label {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.25rem;
    white-space: nowrap;
    color: #ff00cc;
  }

  #life-updates-control input,
  #life-updates-control select {
    padding: 0.4rem 0.6rem;
    font-size: 1rem;
    max-width: 100%;
    box-sizing: border-box;
    margin-bottom: 0.5rem;
  }

  #life-updates-control input:last-child,
  #life-updates-control select:last-child {
    margin-bottom: 0;
  }
</style>

</head>

<body>
  <div class="bg-checkerboard"></div>

  <header>
    <div class="logo"></div>
    <nav>
      <a href="../index.html">HOME</a>
      <a href="../browse/index.html">BROWSE</a>
      <a href="../timeline/index.html">TIMELINE</a>
    </nav>
    <div id="star-zone"></div>
  </header>

  <main>
    <section class="content-box">
      <form id="life-updates-control">
        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Type to filter entries…" />

        <label for="filter">Filter:</label>
        <select id="filter">
          <option value="all">All Entries</option>
          <option value="2025-07">MMMM YYYY</option>
          
        </select>

        <label for="sort">Sort:</label>
        <select id="sort">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </form>

      <div id="timeline-entries"></div>
    </section>
  </main>

  <div class="back-to-top">
    <a href="#top">TOP</a>
  </div>

  <footer>
    <p>2024 – ??? jurietto.github.io</p>
  </footer>

  <script>
    document.getElementById("life-updates-control").addEventListener("submit", e => e.preventDefault());
  </script>
</body>
</html>
