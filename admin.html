<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
</head>
<body>

<button id="login">Sign in with GitHub</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  // ðŸ‘‡ use the SAME config you already use for your forum
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("login").onclick = async () => {
  const provider = new GithubAuthProvider();
  const result = await signInWithPopup(auth, provider);
  alert("Logged in as UID:\n" + result.user.uid);
};
</script>

</body>
</html>
