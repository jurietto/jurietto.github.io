<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com/firebasejs/; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; font-src 'self'; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://api.github.com https://www.gstatic.com wss://*.googleapis.com wss://*.firebaseio.com; object-src 'none'">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="Permissions-Policy" content="accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()">
  <title>Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <h1>Admin Panel</h1>

  <p>
    <button type="button" id="back-btn" aria-label="Back to forum">Back to Forum</button>
  </p>

  <button id="login">Sign in with GitHub</button>

  <div id="editor" hidden>

    <!-- =====================
         BLOG EDITOR
         ===================== -->
    <section id="blog-admin">
      <h2>Write blog post</h2>

      <p>
        Title<br>
        <input id="title" size="40" placeholder="Post title">
      </p>

      <p>
        Post<br>
        <textarea id="content" rows="10" cols="50" placeholder="Write your post here…"></textarea>
      </p>

      <p>
        Hashtags<br>
        <input id="hashtags" size="40" placeholder="Hashtags (space-separated, e.g. #life #tech #thoughts)">
      </p>

      <p>
        <button id="publish" type="button">Post</button>
      </p>
    </section>

    <hr>

    <!-- =====================
         BLOG MANAGEMENT
         ===================== -->
    <section id="blog-manage">
      <h2>Blog posts</h2>

      <div id="blog-pagination" style="margin-bottom: 1em;">
        <button id="blog-prev">Prev</button>
        <button id="blog-next">Next</button>
      </div>

      <div id="blog-posts">
        <p>Loading…</p>
      </div>
    </section>

    <hr>

    <!-- =====================
         FORUM MODERATION
         ===================== -->
    <section id="forum-admin">
      <h2>Forum moderation</h2>

      <!-- Pagination buttons -->
      <div id="forum-pagination" style="margin-bottom: 1em;">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>

      <!-- Forum content container -->
      <div id="forum-comments">
        <p>Loading…</p>
      </div>
    </section>

  </div>

  <!-- Core admin logic (auth + publish) -->
  <script type="module" src="js/admin.js"></script>

  <!-- Forum moderation (grouped comments + replies + images) -->
  <script type="module" src="js/admin_forum.js"></script>

  <!-- Blog delete management with pagination -->
  <script type="module" src="js/admin_blog.js"></script>

  <!-- Common navigation -->
  <script src="js/common.js"></script>

</body>
</html>
