<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <h1>Admin Panel</h1>

  <button id="login">Sign in with GitHub</button>

  <div id="editor" hidden>

    <!-- =====================
         BLOG EDITOR
         ===================== -->
    <section id="blog-admin">
      <h2>Write blog post</h2>

      <label for="title" class="visually-hidden">Post title</label>
      <input
        id="title"
        type="text"
        placeholder="Post title"
        style="width: 100%; max-width: 600px;"
      ><br><br>

      <label for="content" class="visually-hidden">Post content</label>
      <textarea
        id="content"
        placeholder="Write your post here…"
        rows="10"
        style="width: 100%; max-width: 600px;"
      ></textarea><br><br>

      <button id="publish">Publish post</button>
    </section>

    <hr>

    <!-- =====================
         BLOG MANAGEMENT
         ===================== -->
    <section id="blog-manage">
      <h2>Blog posts</h2>
      <div id="blog-posts">
        <p>Loading…</p>
      </div>
    </section>

    <hr>

    <!-- =====================
         FORUM MODERATION
         ===================== -->
    <section id="forum-admin">
      <h2>Forum moderation</h2>

      <!-- Pagination controls -->
      <div id="forum-pagination" style="margin-bottom: 1em;">
        <button id="prev" type="button">← Previous</button>
        <button id="next" type="button">Next →</button>
      </div>

      <!-- Comments container -->
      <div id="forum-comments">
        <p>Loading…</p>
      </div>
    </section>

  </div>

  <!-- Core admin logic (auth + publish) -->
  <script type="module" src="js/admin.js"></script>

  <!-- Forum moderation (grouped comments + replies + images) -->
  <script type="module" src="js/admin_forum.js"></script>

  <!-- Blog delete management -->
  <script type="module" src="js/admin_blog.js"></script>

</body>
</html>
