name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject Configuration
        env:
           # Use an environment variable to pass the secret safely to the script
           FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG_JSON }}
        shell: bash
        run: |
          # Use Node.js to write the file to avoid shell quoting/encoding issues
          node -e "const fs = require('fs'); fs.writeFileSync('js/config.js', process.env.FIREBASE_CONFIG);"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
