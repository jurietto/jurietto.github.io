name: Update Commits File

on:
  push:
  schedule:
    - cron: '0 * * * *'  # every hour

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ðŸ‘ˆ REQUIRED to push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch recent commits and save to JSON
        run: |
          curl -s https://api.github.com/repos/jurietto/jurietto.github.io/commits?per_page=10 \
          | jq '[.[] | select(.commit != null) | {
              message: .commit.message,
              author: .commit.author.name,
              date: .commit.author.date,
              url: .html_url
          }]' > commits.json

      - name: Commit and push commits.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add commits.json
          git diff --cached --quiet || git commit -m "Update commit log [bot]"
          git push
