name: Update Commits JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

jobs:
  update_commits:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get the latest commits
      run: |
        git log -n 5 --pretty=format:'{"author": "%an", "message": "%s", "date": "%ad", "url": "%H"}' --date=iso > commits.json

    - name: Commit the updated commits.json
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add commits.json
        git commit -m "Update commits.json with latest commits" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
      env:
        GH_PAT: ${{ secrets.GH_PAT }}