name: Update Meta Timestamps

on:
  push:
    paths:
      - 'pages/home.html'
      - 'updates/lifeupdates.html'
      - 'updates/sitelog.html'
      - 'updates/statuslog.html'
      - 'updates/updates.html'

jobs:
  update-meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Update meta timestamps
        run: |
          mkdir -p meta
          python .github/scripts/update_meta.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add meta/*.json
          git commit -m "Update meta timestamps" || echo "No changes to commit"
          git push
