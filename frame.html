  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #player-wrapper {
      height: 32px;
      width: 100%;
      z-index: 10;
    }
    #contentframe {
      position: absolute;
      top: 32px;
      left: 0;
      width: 100%;
      height: calc(100% - 32px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Music player stays at the top -->
  <div id="player-wrapper">
    <iframe src="player.html" name="musicframe" style="width:100%; height:100%; border:none;"></iframe>
  </div>

  <!-- Site content loads here -->
  <iframe id="contentframe" name="contentframe" src="index.html"></iframe>

</body>
